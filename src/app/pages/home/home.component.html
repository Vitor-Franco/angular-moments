<div class="home-container">
  <h2>Veja o que estão compartilhando</h2>

  <div *ngIf="moments.length > 0; else noMoments">
    <div class="moments-container">
      <div class="moment" *ngFor="let moment of moments">
        <img src="{{ baseApiUrl }}uploads/{{ moment.image }}" alt="" />
        <h3>{{ moment.title }}</h3>
        <p class="date">Em: {{ moment.created_at }}</p>
        <p>Comentários: {{ moment.comments!.length }}</p>
        <p>
          <a routerLink="moments/{{ moment.id }}">Detalhes</a>
        </p>
      </div>
    </div>
  </div>

  <ng-template #noMoments>
    <p>Não há momentos compartilhados</p>
  </ng-template>
</div>
